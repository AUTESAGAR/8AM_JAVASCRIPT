<p><input type="number" id="no1" placeholder="No-1"></p>
<p><input type="number" id="no2" placeholder="No-2"></p>
<p align="center" id="result"></p>
<p><input type="button" onclick="calculate()" value="Calculate"></p>

<script>
    function calculate(){
        let no1 = Number(document.getElementById("no1").value);
        let no2 = Number(document.getElementById("no2").value);
        let operation = prompt("Enter Any Operation : + - * /");
        switch(operation){
            case "+":
            document.getElementById("result").innerText=no1+no2;
            break;
            case "-":
            document.getElementById("result").innerText=no1-no2;
            break;
        }
    }
</script>
